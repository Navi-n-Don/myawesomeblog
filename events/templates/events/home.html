{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>My Awesome Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="theme-color" content="#7952b3">
  </head>
  <body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light font-italic fixed-top" style="background-color: #F3C19D;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a href="{% static 'data.txt' %}" class="nav-item nav-link">About Me</a>
          <a target="_blank" href="https://www.facebook.com/profile.php?id=100008360505377" class="nav-item nav-link">Facebook</a>
          <a href="{% url 'showblog' %}" class="nav-item nav-link">Blog</a>
        </div>
      </div>
    </div>
  </nav>
</header>


<main class="pt-5" role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <img src="{% static 'kitty.jpg' %}" class="mb-5" width="300" alt="">
      <p class="lead text-muted">Hey there!<br>I'm excited to see you here!<br>You can write me right now!</p>
      <p>
        <a href="mailto:navi-n-don@ukr.net" class="btn btn-primary my-2">Mail Me!</a>
      </p>
      
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for event in events.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ event.event_image.url }}" alt="" class="card-img-top">
            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
